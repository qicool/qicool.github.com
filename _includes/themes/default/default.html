<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title>{% if page.title %}{{ page.title }} - {{site.title}}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="author" content="{{ site.author }}"/>
  <meta name="keywords" content="{% if page.tags %}{{ page.tags }}{% else %}{{ site.keywords }}{% endif %}" />
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="viewport" content="width=device-width; initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/assets/css/effector-wide.css">
  <link rel="alternate" type="application/rss+xml" title="RSS for {{ site.title }}" href="/atom.xml">
  <script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', '{{site:googleAnalyticsID}}']);
  _gaq.push(['_trackPageview']);
  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
    </script>
</head>
<body onload="prettyPrint()">
  <div class="container">
    <h1 class="sitename">{{ site.title }}</h1>
    <div class="nav">
      <a href="/">主页</a>
      <a href="/archive/">存档</a>
      <a href="/categories/">分类</a>
      <a href="/tags/">标签</a>
    </div>
{{ content }}
    <footer>
      <p><small>Theme Designed by <a href="http://ztpala.com">Tao Zhang</a> | Powered by <a href="http://plumbious.com">Plumbious</a>, <a href="https://github.com/mojombo/jekyll">Jekyll</a>, <a href="http://twitter.github.com/bootstrap/">Bootstrap</a> and <a href="http://pages.github.com/">GitHub Page</a></small></p>
    </footer>
  </div>
</body>
</html>
